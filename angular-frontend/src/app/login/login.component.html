<div class="auth-wrapper animate-in">
  <div class="auth-card">
    <div class="auth-header">
      <div class="auth-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
      </div>
      <h2 class="auth-title">ChurnAI Platform</h2>
      <p class="auth-desc">Customer Intelligence & Churn Prediction System</p>
    </div>
    
    @if (error) {
      <div class="error-message">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        {{ error }}
      </div>
    }

    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="form-group">
        <label class="form-label">Authorization Key</label>
        <div style="position: relative;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" 
               style="position: absolute; left: 1rem; top: 1rem; color: var(--text-muted);">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          <input
            type="password"
            class="form-input"
            style="padding-left: 2.5rem;"
            placeholder="Enter your authorization key..."
            [(ngModel)]="passkey"
            name="passkey"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn-primary" [disabled]="isSubmitting">
        @if (!isSubmitting) {
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.5rem;">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Secure Login
        } @else {
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="animate-spin" style="margin-right: 0.5rem;">
            <path d="M21 12a9 9 0 11-6.219-8.56"/>
          </svg>
          Authenticating...
        }
      </button>
    </form>
    
    <div style="margin-top: 2rem; text-align: center; font-size: 0.75rem; color: var(--text-muted);">
      <div style="margin-bottom: 0.5rem;">Demo Keys: admin123 or churn2026</div>
      <div style="font-size: 0.65rem; text-transform: uppercase; letter-spacing: 0.1em;">
        Enterprise-Grade Security â€¢ ML-Powered Analytics
      </div>
    </div>
  </div>
</div>
