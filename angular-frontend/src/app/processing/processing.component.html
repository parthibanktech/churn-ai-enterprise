<div class="auth-wrapper animate-in">
  <div class="auth-card" style="text-align: center;">
    <div class="neural-loader">
      <div class="loader-ring"></div>
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="pulse">
        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
        <circle cx="8.5" cy="8.5" r="1.5"/>
        <polyline points="21,15 16,10 5,21"/>
      </svg>
    </div>
    <h2 class="auth-title" style="margin-top: 2rem;">Processing Your Data</h2>
    <p class="auth-desc">Analyzing customer patterns and generating churn predictions...</p>
    
    <div class="progress-container" style="margin-top: 2rem;">
      <div class="progress-label">
        <span>Processing Progress</span>
        <span>{{ uploadProgress }}%</span>
      </div>
      <div class="progress-bar-container">
        <div class="progress-bar-fill" [style.width.%]="uploadProgress"></div>
      </div>
    </div>
    
    <div style="margin-top: 2rem; display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
      <div class="op-tag" [class.active]="uploadProgress >= 25">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.25rem;">
          <ellipse cx="12" cy="5" rx="9" ry="3"/>
          <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
          <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
        </svg>
        Data Validation
      </div>
      <div class="op-tag" [class.active]="uploadProgress >= 50">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.25rem;">
          <polygon points="13,2 3,14 12,14 11,22 21,10 12,10 13,2"/>
        </svg>
        Feature Engineering
      </div>
      <div class="op-tag" [class.active]="uploadProgress >= 75">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.25rem;">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <polyline points="21,15 16,10 5,21"/>
        </svg>
        ML Prediction
      </div>
      <div class="op-tag" [class.active]="uploadProgress >= 95">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 0.25rem;">
          <polyline points="20,6 9,17 4,12"/>
        </svg>
        Finalizing Results
      </div>
    </div>
  </div>
</div>
